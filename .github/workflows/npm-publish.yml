name: Publish to npm

on:
  push:
    tags:
      - "v*"

permissions:
  contents: read
  id-token: write # needed for npm Trusted Publishing (OIDC)

jobs:
  publish:
    runs-on: ubuntu-latest
    environment: main

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      # actions/setup-node writes an authToken placeholder when registry-url is set.
      # For npm Trusted Publishing (OIDC), ensure no token-based auth is configured.
      - name: Ensure no npm auth token is configured
        shell: bash
        run: |
          if [ -n "${NPM_CONFIG_USERCONFIG:-}" ] && [ -f "$NPM_CONFIG_USERCONFIG" ]; then
            sed -i '/:_authToken=/d' "$NPM_CONFIG_USERCONFIG"
          fi
          if [ -f "$HOME/.npmrc" ]; then
            sed -i '/:_authToken=/d' "$HOME/.npmrc"
          fi

      - name: Install
        run: npm ci

      - name: Build
        run: npm run build

      # Optional (enable once your tests are stable)
      # - name: Test
      #   run: npm test

      - name: Verify tag matches package.json version
        run: |
          TAG_VERSION="${GITHUB_REF_NAME#v}"
          PKG_VERSION=$(node -p "require('./package.json').version")
          if [ "$TAG_VERSION" != "$PKG_VERSION" ]; then
            echo "Tag version ($TAG_VERSION) does not match package.json version ($PKG_VERSION)"
            exit 1
          fi

      - name: Publish (npm Trusted Publishing)
        run: npm publish --provenance
